  <div class="mobile-menu container js-menu-container">

  <!-- Modal form -->
  <div class="backdrop is-hidden" data-modal>
    <div class="modal-wrapper">
      <button class="modal-btn" data-modal-close>
        <svg width="18" height="18">
          <use href="/src/images/icon/icon-sprite.svg#icon-close"></use>
        </svg>
      </button>
      <form class="modal-form">
        <b class="form-title">Leave your details, we will call you back</b>
        <label class="form-item">
          <span class="label-name">Name</span>
          <input type="text" name="user-name" class="input" />
          <svg class="form-icon" width="18" height="18">
            <use href="/src/images/icon/icon-sprite.svg#icon-person-form"></use>
          </svg>
        </label>
        <label class="form-item">
          <span class="label-name">Phone namber</span>
          <input type="tel" name="user-phone" class="input" />
          <svg class="form-icon" width="18" height="18">
            <use href="/src/images/icon/icon-sprite.svg#icon-phone-form"></use>
          </svg>
        </label>
        <label class="form-item">
          <span class="label-name">E-mail</span>
          <input type="email" name="user-mail" class="input" />
          <svg class="form-icon" width="18" height="18">
            <use href="/src/images/icon/icon-sprite.svg#icon-email-form"></use>
          </svg>
        </label>
        <label class="form-item coment">
          <span class="label-name"
            >Please indicate which product you would like to order</span
          >
          <textarea
            name="coments"
            placeholder="Enter text"
            cols="10"
            rows="7"
            class="text-area"
          ></textarea>
        </label>

        <!-- <label class="form-item policy-list">

            I agree with the newsletter and accept
            <a href="" class="treaty">Terms of an agreement</a>
          </span>
        </label> -->

        <button type="submit" class="btn-buy-submit">Buy</button>
      </form>
    </div>
  </div>
